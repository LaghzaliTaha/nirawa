        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                  <div class="panel-heading">
                      <div class="panel-title">Sign In --Admin--</div>
                      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                  </div>
                  <div style="padding-top:30px" class="panel-body" >
                      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form" ng-controller="FormCtrl">
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="username" type="text" class="form-control" ng-model="user.username" value="" placeholder="username or email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" ng-model="user.password" placeholder="password">
                            </div>
                            <label class="text-danger"> {{user.message}}
                            </label>
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" ng-model="checkboxModel.value" ng-true-value="true" ng-false-value="false"> Remember me
                                        </label>
                                      </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" ng-click="login()" class="btn btn-success">Login  </a>
                                    </div>
                            </div>
                          </form>
                    </div>
              </div>
        </div>
