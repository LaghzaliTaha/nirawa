  <div ng-include="'sidebar.html'"></div>
 
<div class="panel panel-success">


      <div class="col-xs-10 col-sm-8 col-md-6 ">
  		<form role="form" ng-controller="UpdateCtrl">
  			<h3> &nbsp;&nbsp;&nbsp;&nbsp;Changer Votre compte.</h3>
  			<hr class="colorgraph">
  			<div class="row">
  				<div class="col-xs-10 col-sm-6 col-md-6 col-xs-push-1">
  					<div class="form-group">
                          <input type="text" ng-model="firstname" class="form-control input-lg" placeholder="First Name" tabindex="1">
  					</div>
  				</div>
  				<div class="col-xs-10 col-sm-6 col-md-6 col-xs-push-1">
  					<div class="form-group">
  						<input type="text" ng-model="lastname" class="form-control input-lg" placeholder="Last Name" tabindex="2">
  					</div>
  				</div>
  			</div>
			<div class="row">
  				<div class="col-xs-10 col-sm-6 col-md-6 col-xs-push-1">
  			<div class="form-group">
  				<input type="text" ng-model="email" class="form-control input-lg" placeholder="Email or Phone" tabindex="4">
  			</div>
        <div class="form-group">
  				<input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" tabindex="4">
  			</div>
			</div>
        <label class="text-danger"> {{message}}</label>
  			<hr class="colorgraph">
  			<div class="row">
  				<div class="col-xs-3 col-md-6 col-xs-push-1"><input type="submit" ng-click="update()" value="Update" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
  				<div class="col-xs-3 col-md-6 col-xs-push-1"><a ng-click="reset()" class="btn btn-success btn-block btn-lg">Reset</a></div>
  			</div>
        <label></label>
  		</form>
  	 </div>
    </div>
